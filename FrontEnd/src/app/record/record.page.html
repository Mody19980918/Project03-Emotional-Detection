<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/setting"></ion-back-button>
    </ion-buttons>
    <ion-title>Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="emoji">
      <ion-label>Emoji</ion-label>
    </ion-segment-button>
    <ion-segment-button value="golden">
      <ion-label>Golden</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="segment == 'emoji'">
    <ng-container *ngFor="let data of itemsOfEmojiGame;let i = index">
      <ion-card
        id="rankingContainer"
        [color]="
          i + 1 == 1 ? 'success'
          :i + 1 == 2 ? 'primary'
          : i + 1 == 3 ?'warning':''
          "
      >
        <ion-grid>
          <ion-row>
            <ion-col sizeMd="2" sizeSm="6" size="12">
              <ion-card-header>
                <div *ngIf="i + 1 == 1">
                  <div class="icon">
                    <ion-img src="/assets/number-one.png"></ion-img>
                  </div>
                </div>
                <div *ngIf="i + 1 == 2">
                  <div class="icon">
                    <ion-img src="/assets/number-two.png"></ion-img>
                  </div>
                </div>
                <div *ngIf="i + 1 == 3">
                  <div class="icon">
                    <ion-img src="/assets/number-three.png"></ion-img>
                  </div>
                </div>
                <p>Rank: {{i + 1}}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="3" sizeSm="6" size="12">
              <ion-card-header>
                <p>Name: {{data.username}}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="3" sizeSm="6" size="12">
              <ion-card-header>
                <p>Date: {{data.date_created | date:'yyyy-MM-dd' }}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="4" sizeSm="6" size="12">
              <ion-card-header class="score">
                <p>score: {{data.score}}</p>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="segment == 'golden'">
    <ng-container *ngFor="let data of itemsOfGoldenSentence;let i = index">
      <ion-card
        id="rankingContainer"
        [color]="
          i + 1 == 1 ? 'success'
          :i + 1 == 2 ? 'primary'
          : i + 1 == 3 ?'warning':''
          "
      >
        <ion-grid>
          <ion-row>
            <ion-col sizeMd="2" sizeSm="6" size="12">
              <ion-card-header>
                <div *ngIf="i + 1 == 1">
                  <div class="icon">
                    <ion-img src="/assets/number-one.png"></ion-img>
                  </div>
                </div>
                <div *ngIf="i + 1 == 2">
                  <div class="icon">
                    <ion-img src="/assets/number-two.png"></ion-img>
                  </div>
                </div>
                <div *ngIf="i + 1 == 3">
                  <div class="icon">
                    <ion-img src="/assets/number-three.png"></ion-img>
                  </div>
                </div>
                <p>Rank: {{i + 1}}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="3" sizeSm="6" size="12">
              <ion-card-header>
                <p>Name: {{data.username}}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="3" sizeSm="6" size="12">
              <ion-card-header>
                <p>Date: {{data.date_created | date:"yyyy-MM-dd"}}</p>
              </ion-card-header>
            </ion-col>
            <ion-col sizeMd="4" sizeSm="6" size="12">
              <ion-card-header class="score">
                <p>score: {{data.score}}</p>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
